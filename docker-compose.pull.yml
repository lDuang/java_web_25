services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: commentdb
    ports:
      - "3306:3306"
    volumes:
      - ./exam.sql:/docker-entrypoint-initdb.d/exam.sql:ro
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    image: ghcr.io/lduang/java-web-exam:latest
    pull_policy: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: commentdb
      DB_USER: root
      DB_PASSWORD: root
    ports:
      - "8080:8080"
